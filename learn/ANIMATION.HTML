<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transitions and Animations</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* ---- Transition Examples ---- */
    /* Transition on Background Color */
    .transition-color {
      background-color: lightblue;
      transition: background-color 0.5s ease-in-out;
    }

    .transition-color:hover {
      background-color: lightcoral;
    }

    /* Transition on Transform */
    .transition-transform {
      background-color: lightgreen;
      transition: transform 0.5s ease-in-out;
    }

    .transition-transform:hover {
      transform: scale(1.3) rotate(15deg);
    }

    /* Transition on Multiple Properties */
    .transition-multiple {
      background-color: lightpink;
      border: 1px solid #888;
      transition: background-color 0.5s, border 0.5s ease-in;
    }

    .transition-multiple:hover {
      background-color: lightgray;
      border: 3px solid #444;
    }

    /* ---- Animation Examples ---- */
    /* Basic Animation */
    .animation-bounce {
      background-color: lightyellow;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Spin Animation */
    .animation-spin {
      background-color: lightcyan;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Fade In/Out Animation */
    .animation-fade {
      background-color: lightgray;
      animation: fade 3s ease-in-out infinite alternate;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Slide Animation */
    .animation-slide {
      background-color: lavender;
      animation: slide 3s ease-in-out infinite alternate;
    }

    @keyframes slide {
      from {
        transform: translateX(-50px);
      }
      to {
        transform: translateX(50px);
      }
    }

    /* Multiple Animations */
    .animation-multiple {
      background-color: peachpuff;
      animation: move 3s ease-in-out infinite, scale 3s ease-in-out infinite alternate;
    }

    @keyframes move {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(50px);
      }
    }

    @keyframes scale {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>All Types of Transitions and Animations</h1>

  <!-- Transition Examples -->
  <h2>Transitions</h2>
  <div class="container">
    <div class="box transition-color">Color</div>
    <div class="box transition-transform">Transform</div>
    <div class="box transition-multiple">Multiple</div>
  </div>

  <!-- Animation Examples -->
  <h2>Animations</h2>
  <div class="container">
    <div class="box animation-bounce">Bounce</div>
    <div class="box animation-spin">Spin</div>
    <div class="box animation-fade">Fade</div>
    <div class="box animation-slide">Slide</div>
    <div class="box animation-multiple">Multiple</div>
  </div>
</body>
</html>
